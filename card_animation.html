<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            position: relative;
        }

        /* Star background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: var(--opacity, 0.7);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--min-opacity, 0.2);
                transform: scale(0.8);
            }
            50% {
                opacity: var(--opacity, 0.7);
                transform: scale(1);
            }
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 15px;
            width: 95vw;
            height: 95vh;
            padding: 10px;
            z-index: 1;
        }

        .card-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 170px;
            max-height: 238px; /* Standard card ratio 2.5:3.5 */
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: rotateY(0deg) rotateZ(0deg) translateZ(0);
            /* Improve rendering quality */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        /* Hover effect - card scales up instead of lifting */
        .card:hover {
            transform: scale(1.2) rotateX(5deg) rotateZ(var(--rotateZ, 0deg));
            box-shadow: 0 15px 25px rgba(0, 200, 255, 0.3);
            z-index: 10;
        }

        /* Card flipping animation */
        .card.flipped {
            transform: rotateY(180deg) rotateZ(var(--rotateZ, 0deg)) translateZ(0);
        }

        /* Q rotation - counter-clockwise */
        .card.rotate-ccw {
            --rotateZ: -90deg;
        }

        /* E rotation - clockwise */
        .card.rotate-cw {
            --rotateZ: 90deg;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
            /* Ensure sharp text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card-front {
            background: url('blitzjager.png') center/cover no-repeat;
            /* Fallback if image is missing */
            background-color: #333;
        }

        .card-back {
            background: url('back_00.png') center/cover no-repeat;
            background-color: #222; /* Fallback */
            transform: rotateY(180deg);
        }

        /* High-DPI Placeholder design if images are not available */
        .card-placeholder-front {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a4b7c, #01172b);
            color: #e5e5e5;
            padding: 8px;
            font-family: 'Arial', sans-serif;
            /* Improved text rendering */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .card-placeholder-title {
            font-size: 14px;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
            color: #ffcc33;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .card-placeholder-art {
            margin: 8px auto;
            width: 85%;
            height: 100px;
            background: linear-gradient(45deg, #444, #666);
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 11px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .card-placeholder-text {
            margin-top: 8px;
            font-size: 9px;
            text-align: center;
            padding: 0 8px;
            line-height: 1.4;
            letter-spacing: 0.3px;
        }

        .card-placeholder-stats {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #ffcc33;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.8);
        }

        /* Light reflection on card */
        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.03) 40%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.03) 60%, 
                rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            transform: translateZ(1px);
        }

        /* Energy wave animation */
        .energy-wave {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                circle,
                rgba(0, 176, 255, 0.8) 0%,
                rgba(0, 176, 255, 0.4) 30%,
                rgba(0, 176, 255, 0.1) 70%,
                rgba(0, 176, 255, 0) 100%
            );
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            animation: energyWaveAnimation 1s ease-out forwards;
        }

        @keyframes energyWaveAnimation {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: center;
            line-height: 1.5;
            max-width: 80%;
            z-index: 1000;
            /* Improved text rendering */
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Added styles for clearer state display */
        .instruction-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 3px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <!-- Star background -->
    <div class="stars">
        <!-- Stars will be generated via JavaScript -->
    </div>

    <div class="card-grid">
        <!-- Cards will be generated via JavaScript -->
    </div>

    <div class="instructions">
        <p>
            <span class="instruction-key">Hover</span> scale up
            • <span class="instruction-key">Click</span> energy wave
            • <span class="instruction-key">F</span> flip
            • <span class="instruction-key">Q</span> rotate left
            • <span class="instruction-key">E</span> rotate right
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cardGrid = document.querySelector('.card-grid');
            const starsContainer = document.querySelector('.stars');
            const cardCount = 20; // 4x5 grid = 20 cards
            const starCount = 300; // Number of stars in the background
            
            // Track currently hovered card for key rotation
            let hoveredCard = null;
            
            // Create twinkling stars
            function createStars() {
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    star.style.left = `${x}%`;
                    star.style.top = `${y}%`;
                    
                    // Random size
                    const size = Math.random() * 2 + 1; // 1-3px
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    // Random opacity and twinkle effect
                    const opacity = Math.random() * 0.7 + 0.3; // 0.3-1.0
                    const minOpacity = opacity * 0.3; // 30% of max opacity
                    star.style.setProperty('--opacity', opacity);
                    star.style.setProperty('--min-opacity', minOpacity);
                    
                    // Random animation duration
                    const duration = Math.random() * 4 + 2; // 2-6s
                    star.style.setProperty('--duration', `${duration}s`);
                    
                    // Random delay
                    const delay = Math.random() * 5;
                    star.style.animationDelay = `${delay}s`;
                    
                    // Add to container
                    starsContainer.appendChild(star);
                }
            }
            
            // Create all cards
            function createCards() {
                for (let i = 0; i < cardCount; i++) {
                    const container = document.createElement('div');
                    container.classList.add('card-container');
                    
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.index = i;
                    
                    const frontFace = document.createElement('div');
                    frontFace.classList.add('card-face', 'card-front');
                    
                    // Create high-resolution placeholder with vector-based content
                    const placeholder = document.createElement('div');
                    placeholder.classList.add('card-placeholder-front');
                    
                    // Generate unique card names and stats for variety
                    const cardTypes = ['Blitzjager', 'Firemage', 'Stormcaller', 'Shadowblade', 'Lightweaver'];
                    const cardName = cardTypes[i % cardTypes.length];
                    const cardNumber = Math.floor(i / cardTypes.length) + 1;
                    const powerStats = `${Math.floor(Math.random() * 5) + 1}/${Math.floor(Math.random() * 4) + 1}`;
                    
                    // Generate different flavor texts
                    const flavorTexts = [
                        "Swift and lethal, excelling at rapid tactical strikes.",
                        "Manipulates fire to devastate enemies from a distance.",
                        "Channels lightning to disrupt and disable opponents.",
                        "Moves unseen through darkness, striking without warning.",
                        "Bends light to protect allies and blind adversaries."
                    ];
                    
                    placeholder.innerHTML = `
                        <div class="card-placeholder-title">${cardName} ${cardNumber}</div>
                        <div class="card-placeholder-art">${cardName}</div>
                        <div class="card-placeholder-text">
                            ${flavorTexts[i % flavorTexts.length]}
                        </div>
                        <div class="card-placeholder-stats">${powerStats}</div>
                    `;
                    
                    const reflection = document.createElement('div');
                    reflection.classList.add('reflection');
                    
                    const backFace = document.createElement('div');
                    backFace.classList.add('card-face', 'card-back');
                    
                    frontFace.appendChild(placeholder);
                    frontFace.appendChild(reflection);
                    
                    card.appendChild(frontFace);
                    card.appendChild(backFace);
                    container.appendChild(card);
                    
                    cardGrid.appendChild(container);
                }
            }
            
            // Initialize all interactions
            function initCardInteractions() {
                // Preload images
                preloadImages();
                
                // Get all cards
                const cards = document.querySelectorAll('.card');
                
                // Add event listeners to each card
                cards.forEach(card => {
                    // Click for energy wave
                    card.addEventListener('click', createEnergyWave);
                    
                    // Track mouse enter/leave for key rotation
                    card.addEventListener('mouseenter', () => {
                        hoveredCard = card;
                    });
                    
                    card.addEventListener('mouseleave', () => {
                        hoveredCard = null;
                    });
                });
                
                // Global keyboard events
                document.addEventListener('keydown', (e) => {
                    // Flip cards with F key
                    if (e.key.toLowerCase() === 'f') {
                        cards.forEach(card => {
                            card.classList.toggle('flipped');
                        });
                    }
                    
                    // Only apply rotation to hovered card
                    if (hoveredCard) {
                        // Q key - rotate counterclockwise
                        if (e.key.toLowerCase() === 'q') {
                            hoveredCard.classList.remove('rotate-cw');
                            hoveredCard.classList.toggle('rotate-ccw');
                        }
                        
                        // E key - rotate clockwise
                        if (e.key.toLowerCase() === 'e') {
                            hoveredCard.classList.remove('rotate-ccw');
                            hoveredCard.classList.toggle('rotate-cw');
                        }
                    }
                });
            }
            
            // Load images - using high-quality rendering
            function preloadImages() {
                const frontImage = new Image();
                frontImage.src = 'blitzjager.png';
                
                // Apply with high-resolution rendering options
                frontImage.onload = () => {
                    document.querySelectorAll('.card-front').forEach(front => {
                        front.style.background = `url('blitzjager.png') center/contain no-repeat`;
                        // Keep the placeholder visible as it has higher-resolution text
                        // front.querySelector('.card-placeholder-front').style.display = 'none';
                    });
                };
                
                const backImage = new Image();
                backImage.src = 'back_00.png';
                backImage.onload = () => {
                    document.querySelectorAll('.card-back').forEach(back => {
                        back.style.background = `url('back_00.png') center/contain no-repeat`;
                    });
                };
            }
            
            // Create energy wave effect at click position
            function createEnergyWave(e) {
                // Get the card that was clicked
                const card = e.currentTarget;
                
                // Get click position relative to the card
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Create the energy wave element
                const wave = document.createElement('div');
                wave.classList.add('energy-wave');
                wave.style.left = `${x}px`;
                wave.style.top = `${y}px`;
                
                // Add to card and remove after animation completes
                card.appendChild(wave);
                setTimeout(() => {
                    wave.remove();
                }, 1000);
            }
            
            // Start everything
            createStars();
            createCards();
            initCardInteractions();
        });
    </script>
</body>
</html>
