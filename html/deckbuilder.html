<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Builder - TCG World</title>
  <link rel="stylesheet" href="../css/deckbuilder.css">
  <!-- Optional custom CSS can be loaded here -->
</head>
<body>
  <!-- Header and Navigation -->
  <header id="mainHeader" class="site-header">
    <h1 id="gameTitle" class="game-title">Deck Builder</h1>
    <nav id="mainNav" class="main-navigation">
      <ul class="nav-links">
        <li><a href="../index.html" class="nav-link" id="homeLink">Home</a></li>
        <li><a href="game.html" class="nav-link" id="gameLink">Game Page</a></li>
        <li><a href="dashboard.html" class="nav-link" id="dashboardLink">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Container -->
  <main id="mainContent" class="main-container">
    <!-- Search and Filter Panel -->
    <section id="searchPanel" class="search-panel">
      <div class="search-controls">
        <div class="search-field">
          <label for="nameSearch">Card Name</label>
          <input type="text" id="nameSearch" placeholder="Search by name...">
        </div>
        <div class="search-field">
          <label for="typeFilter">Card Type</label>
          <select id="typeFilter">
            <option value="">All Types</option>
            <!-- Types will be populated dynamically -->
          </select>
        </div>
        <div class="search-field" id="attributeFilters">
          <!-- Dynamic attribute filters will go here -->
        </div>
        <button id="searchButton" class="search-button">Search</button>
        <button id="resetButton" class="reset-button">Reset</button>
      </div>
    </section>

    <!-- Main Container for Card Grid and Deck -->
    <div class="content-container">
      <!-- Card Display Grid -->
      <section id="cardDisplaySection" class="card-display-section">
        <div id="cardPagination" class="pagination-controls">
          <span id="cardCount" class="result-count">0 cards found</span>
          <div class="page-controls">
            <button id="prevPage" class="page-button" disabled>Previous</button>
            <span id="pageIndicator">Page 1 of 1</span>
            <button id="nextPage" class="page-button" disabled>Next</button>
          </div>
        </div>
        <div id="cardGrid" class="card-grid">
          <!-- Cards will be dynamically loaded and displayed here -->
        </div>
      </section>

      <!-- Deck Section -->
      <section id="deckSection" class="deck-section">
        <div class="deck-controls">
          <button id="saveDeckBtn" class="deck-button">Save</button>
          <button id="exportDeckBtn" class="deck-button">Export</button>
          <button id="importDeckBtn" class="deck-button">Import</button>
          <button id="clearDeckBtn" class="deck-button">Clear</button>
        </div>
        <div class="deck-stats">
          <span id="deckCardCount" class="deck-stat">0 cards</span>
        </div>
        <div id="deckList" class="deck-list">
          <!-- Deck cards will be dynamically loaded and displayed here -->
        </div>
      </section>
    </div>
  </main>

  <!-- Footer removed to maximize vertical space -->

  <!-- Templates (for future JavaScript implementation) -->
  <template id="cardTemplate">
    <div class="card" data-card-id="">
      <img class="card-image" src="" alt="">
      <!-- Debug elements only shown in debug mode -->
      <h3 class="card-name debug-only"></h3>
      <div class="card-data debug-only"></div>
    </div>
  </template>

  <template id="deckCardTemplate">
    <div class="deck-card" data-card-id="">
      <div class="deck-card-info">
        <span class="deck-card-quantity">1x</span>
        <span class="deck-card-name"></span>
      </div>
      <div class="deck-card-controls">
        <button class="increment-card-btn">+</button>
        <button class="decrement-card-btn">-</button>
        <button class="remove-card-btn">Ã—</button>
      </div>
    </div>
  </template>

  <!-- Load JavaScript -->
  <script src="../js/deckbuilder.js"></script>
</body>
</html>
