<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCG-World Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TCG-World Kanban Board</h1>
    </header>
    
    <main class="kanban-board">
        <div class="column" id="backlog">
            <h2>Backlog</h2>
            <div class="card-container"></div>
            <button class="add-card-btn">+ Add Card</button>
        </div>
        
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="card-container"></div>
            <button class="add-card-btn">+ Add Card</button>
        </div>
        
        <div class="column" id="testing">
            <h2>Testing</h2>
            <div class="card-container"></div>
            <button class="add-card-btn">+ Add Card</button>
        </div>
        
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="card-container"></div>
            <button class="add-card-btn">+ Add Card</button>
        </div>
    </main>
    
    <!-- Modal for adding/editing cards -->
    <div class="modal" id="card-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Card</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-title">Title:</label>
                    <input type="text" id="card-title" required>
                </div>
                <div class="form-group">
                    <label for="card-description">Description:</label>
                    <textarea id="card-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="card-priority">Priority:</label>
                    <select id="card-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" id="save-card-btn">Save</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
